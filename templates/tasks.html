{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>

{% endblock %}

{% block body %}
<h1>{{session['username']}}'s Tasks</h1>
<a href="{{ url_for('add_tasks') }}"><button>Add Task</button></a>
<a href="{{ url_for('logout') }}"><button>Logout</button></a>
<a href="{{ url_for('sort', sort='title') }}"><button>Sort by Title</button></a>
<a href="{{ url_for('sort', sort='status') }}"><button>Sort by Status</button></a>
<a href="{{ url_for('sort', sort='due_date') }}"><button>Sort by Due Date</button></a>

{% for task in tasks %}
<div>
    <h2>{{ task[2] }}</h2>
    <p>Description: {{ task[3] }}</p>
    <p>Status: {{ task[4] }}</p>
    <p>Due Date: {{ task[5] }}</p>
    <button type="button">Edit</button>
    <button type="button">Delete</button>
</div>
{% endfor %}
{% endblock %}
