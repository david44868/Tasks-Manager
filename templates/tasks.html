{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>

{% endblock %}

{% block body %}
<h1>{{session['username']}}'s Tasks</h1>
<a href="{{ url_for('add_tasks') }}"><button>Add Task</button></a>
<a href="{{ url_for('logout') }}"><button>Logout</button></a>
{% for task in tasks %}
<div>
    <h2>{{ task[2] }}</h2>
    <p>Description: {{ task[3] }}</p>
    <p>Status: {{ task[4] }}</p>
    <p>Due Date: {{ task[5] }}</p>
</div>
{% endfor %}
{% endblock %}
