{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>

{% endblock %}

{% block body %}

<div class="container" id="length">
    <h1 id="heading">Edit Task</h1>
    <form id="task" action="/edit" method="POST" autocomplete="off">
        <input type="hidden" name="task_id" value="{{ task_id }}">
        <label class="label_title">Title:</label>
        <input type="text" name="title" value="{{ task[0][2] }}">
        <label class="label_title">Description:</label>
        <input type="text" name="description" value="{{ task[0][3] }}">
        <div id="hbox">
            <div>
                <label class="small" for="status">Status:</label>
                <select class="input_box" id="status" name="status">
                    {% if task[0][4]  == 'Not Started' %} 
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    {% endif %}
                    {% if task[0][4]  == 'In Progress' %} 
                        <option value="In Progress">In Progress</option>
                        <option value="Not Started">Not Started</option>
                        <option value="Completed">Completed</option>
                    {% endif %}
                    {% if task[0][4]  == 'Completed' %} 
                        <option value="Completed">Completed</option>
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                    {% endif %}
                </select>
            </div>
            <div>
                <label class="small">Due Date:</label>
                <input class="input_box" type="date" name="due_date" value="{{ task[0][5] }}">
            </div>     
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
